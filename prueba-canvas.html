<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>



    <canvas width="400" height="400" style="border: solid 1px #000000;">

    </canvas>

    <script src="js/canvas/context-2d.js"></script>
    <script src="js/canvas/rectangle.js"></script>
    <script src="js/canvas/styled-text.js"></script>
    <script src="js/canvas/math-function.js"></script>
    <script type="text/javascript">
        var c = document.getElementsByTagName('canvas')[0];
        var canvas = new Canvas2d(c);
        var mathFn = new MathFunction(50, 200, function (x) {
            return Math.sin(x);
        }, 0, 25, .5);
        var background = new Rectangle(0, 0, 400, 400);
        background.image.src = 'css/fondo2.png';
        canvas.elements.push(background);
        canvas.elements.push(mathFn);

        var incremento = 1;

        function update () {
            if (mathFn.from == mathFn.to) {
                incremento = -1;
            } else if (mathFn.from == 0) {
                incremento = 1;
            }
            mathFn.from += incremento;
            canvas.frame(update);
        }
        canvas.frame(update);

    </script>
</body>
</html>
