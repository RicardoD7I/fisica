<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Final de Fisica I - UCALP</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css"/>

    <link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-app="simulador" ng-controller="homeController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <img class="pull-left" src="img/logo.png" style="height: 50px;">
            <span class="navbar-brand">
                &nbsp;
                <span class="hidden-xs">Fisica 1 - </span>
                Simulaci&oacute;n fluidos
            </span>
            <button type="button" class="navbar-toggle" bs-aside="aside" data-placement="right" data-container="body" data-template="view/navbar/aside.html">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="hidden-xs pull-right" ng-include="'view/navbar/actions.html'"></div>
    </div>
</nav>

<div class="container after-nav simulator-container">
    <canvas id="canvasSimulador" class="simulator" width="800" height="600" data-fps="FPS"></canvas>
    <div class="output">
        <div class="alert alert-warning">
            <span id="status" class="h4">Inicializando...</span>
            <table >
                <tr>
                    <th class="hidden-xs">Tiempo:</th>
                    <th class="visible-xs">T</th>
                    <td><span id="tiempo">0</span>&nbsp;s</td>
                </tr>
                <tr>
                    <th class="hidden-xs">Nivel del agua:</th>
                    <th class="visible-xs">Niv</th>
                    <td><span id="nivel">0</span>&nbsp;%</td>
                </tr>
                <tr>
                    <th class="hidden-xs">Velocidad m&aacute;xima:</th>
                    <th class="visible-xs">v<sub>m&aacute;x</sub></th>
                    <td><span id="velMax">0</span>&nbsp;m/s</td>
                </tr>
                <tr>
                    <th class="hidden-xs">Distancia m&aacute;xima:</th>
                    <th class="visible-xs">r<sub>m&aacute;x</sub></th>
                    <td><span id="distMax">0</span>&nbsp;m</td>
                </tr>
                <tr>
                    <th class="hidden-xs">Velocidad actual:</th>
                    <th class="visible-xs">v</th>
                    <td><span id="velAct">0</span>&nbsp;m/s</td>
                </tr>
                <tr>
                    <th class="hidden-xs">Distancia actual:</th>
                    <th class="visible-xs">r</th>
                    <td><span id="distAct">0</span>&nbsp;m</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<footer class="clearfix">
    <div class="container">
        <p class="text-muted"><b>Integrantes:</b> Maximiliano Stranich, Ignacio Diaz Maurino, Ricardo Daniel Vella</p>
    </div>
</footer>

<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/mathjs/dist/math.min.js"></script>

<!-- LibrerÃ­as propias -->
<script src="js/canvas.js" type="text/javascript"></script>
<script src="js/canvas.services.js" type="text/javascript"></script>

<script src="js/canvas.directives.js" type="text/javascript"></script>

<!-- CÃ³digo de la aplicaciÃ³n  -->
<script src="js/simulador.app.js"></script>
<script src="js/simulador.directives.js"></script>
<script src="js/simulador.factories.js"></script>
<script src="js/simulador.services.js"></script>
<script src="js/simulador.controllers.home.js"></script>
<script src="js/simulador.controllers.parametros.js"></script>

</body>
</html>
